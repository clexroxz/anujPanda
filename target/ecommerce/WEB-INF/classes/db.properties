# Database Configuration Properties
# H2 In-Memory Database for Demo (Switch to MySQL in production)

# Database URL - Using H2 in-memory database for demo
db.url=jdbc:h2:mem:ecommerce_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS ecommerce_db

# Database Credentials
db.username=sa
db.password=

# Database Driver
db.driver=org.h2.Driver

# Connection Pool Settings (HikariCP)
db.pool.maximumPoolSize=20
db.pool.minimumIdle=5
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000
db.pool.leakDetectionThreshold=60000

# Database Schema
db.schema=ecommerce_db

# Application Settings
app.upload.dir=uploads/
app.max.upload.size=10485760
app.session.timeout=1800
